<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-dark">
    <form action="/calc" method="POST">
      <div class=" container bg-warning my-3 rounded-pill text-center">
        <h1>SIMPLE CALCULATOR</h1>
    </div>
    <div class="container">
      <div class="form-group">
          <label class="text-light" for="usr">Enter Number:</label>
          <input type="text" name="num1" class="form-control" id="usr">
        </div>
    </div>
    <div class="container">
      <div class="form-group">
          <label class="text-light" for="usr">Enter Number:</label>
          <input type="text" name="num2" class="form-control" id="usr">
        </div>
    </div>
    <div class="container">
      <label for="operation" class="text-light">Operations</label>
      <select class="btn btn-warning" name="operation">
        <option class="bg-primary" value="addition">ADDITION</option>
        <option class="bg-info" value="substraction">SUBSTRACTION</option>
        <option class="bg-danger" value="multiplication">MULTIPLICATION</option>
        <option class="bg-success" value="division">DIVISION</option>
      </select>
      <input class="btn btn-warning" type="submit">
    </div>
    <div class="container my-3">
      <span class="d-block p-2 bg-light text-dark">{{data}}</span>
    </div>
    <div class="container my-3">
      <img src="static/cmg.png" class="rounded mx-auto d-block" style="width: 150px;" alt="...">
    </div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
